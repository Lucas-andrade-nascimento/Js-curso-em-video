<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica solo ex009</title>
</head>
<body>
    <h1>Consulta imigratoria</h1>
    Digite seu pais de nascimento:
    <input type="text" name="pais" id="pais">
    <input type="button" value="Consultar" onclick=verificar()>
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = document.querySelector('#pais');
            var res = document.querySelector('#res');
            var p = pais.value;
            res.innerHTML = `Nascido em ${p}.`        
            if (p == 'Brasil'){
                res.innerHTML +=' Voce é brasileiro';
            }
            else {
                res.innerHTML +=' Voce é estrangeiro';
                }
        }
    </script>
</body>
</html>
