<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: norrmal 20pt Arial;
            width: 50px;
        }
        #res {
            font-size: 16pt;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado </div>
    <script>
      
        function somar() {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.querySelector('input#txtn2');
            var res = document.getElementById('res');
            var n1 = Number.parseInt(tn1.value);
            // tem q passar .value pra pegar o valor msm estando na var já, porq o getElementById vem cheio de dados.
            var n2 = Number(tn2.value);
            var s = n1 + n2; 
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>`;             
        }
    </script>

</body>
</html>
