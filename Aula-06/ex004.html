    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em nome em maiusculas ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em nome em minusculas ${nome.toLowerCase()}.`)

        /* formatando numeros no node - 2 exemplos so 
    
    > var n1 = 1545.5

    > n1.toFixed(2)
    '1545.50'
    > n1.toFixed(2).replace('.', ',') -->substitui o ponto pela virgula
    '1545,50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: "BRL"})
    'R$ 1.545,50'
    > n1.toLocaleString('pt-br', {style: "currency", currency: "USD"})
    'US$ 1.545,50'
    > n1.toLocaleString('pt-BR', {style: 'currency', currency: "EUR"})
    '€ 1.545,50'        */
    </script>
